<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <li
          class="list-group-item">
        </li>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>

      <div *appUnless="onlyOdd">
        Not odd!
      </div>

      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Default value</p>

      </div>
    </div>
  </div>

  <div appBasicHighlight> Test my green directive</div>
  <div appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'green'"> Test my better yellow directive</div>
</div>
