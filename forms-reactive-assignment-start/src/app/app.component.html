<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
    </div>
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="projectName">Project Name</label>
        <input id="projectName" type="text" class="form-control" formControlName="projectName">
      </div>
      <div class="help-block error-message" *ngIf="!projectForm.get('projectName').valid && projectForm.get('projectName').touched">
        <span *ngIf="projectForm.get('projectName').errors['required']">
          This fields is required.
        </span>
        <span *ngIf="projectForm.get('projectName').errors['nameNotAllowed']">
          Project name not allowed.
        </span>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="text" class="form-control" formControlName="email">
      </div>
      <div class="help-block error-message" *ngIf="!projectForm.get('email').valid && projectForm.get('email').touched">
        <span *ngIf="projectForm.get('email').errors['required']">This fields is required</span>
        <span *ngIf="projectForm.get('email').errors['email']">Invalid email</span>

      </div>
      <div class="form-group">
        <label for="status">Project Status</label>
        <select id="status" class="form-control" formControlName="status">
          <option *ngFor="let status of projectStatuses" value="status">{{status}}</option>
        </select>
      </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
